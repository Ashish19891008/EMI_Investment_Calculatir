<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EMI & Investment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e8f4ff;
      border-left: 4px solid #007BFF;
    }
  </style>
</head>
<body>

<header>
  <h1>EMI & Investment Calculator</h1>
  <p>Plan your loans and investments smartly</p>
</header>

<div class="container">
  <h2>EMI Calculator</h2>
  <form id="emiForm">
    <label for="loan">Loan Amount</label>
    <input type="number" id="loan" placeholder="e.g., 500000">

    <label for="interest">Annual Interest Rate (%)</label>
    <input type="number" id="interest" step="0.1" placeholder="e.g., 7.5">

    <label for="tenure">Loan Tenure (in years)</label>
    <input type="number" id="tenure" placeholder="e.g., 5">

    <button type="button" onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="emiResult" style="display: none;"></div>
  </form>

  <h2>Investment Calculator</h2>
  <form id="investmentForm">
    <label for="principal">Investment Amount</label>
    <input type="number" id="principal" placeholder="e.g., 100000">

    <label for="rate">Annual Return Rate (%)</label>
    <input type="number" id="rate" step="0.1" placeholder="e.g., 8">

    <label for="years">Investment Duration (in years)</label>
    <input type="number" id="years" placeholder="e.g., 10">

    <button type="button" onclick="calculateInvestment()">Calculate Returns</button>

    <div class="result" id="investmentResult" style="display: none;"></div>
  </form>

</body>
</html>
